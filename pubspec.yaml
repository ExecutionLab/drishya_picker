name: drishya_picker
description: Clone of messanger camera and gallery which is combined as single component. 
version: 1.0.3
homepage: https://github.com/koiralapankaj7/drishya_picker

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  camera: ^0.9.4+5
  flutter:
    sdk: flutter
  path: ^1.8.0
  photo_manager: ^1.3.10
  uuid: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf
    - family: ShapeIcons
      fonts:
        - asset: lib/assets/fonts/ShapeIcons.ttf
