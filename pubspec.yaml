name: drishya_picker
description: Messenger like image, video picker with two different option. 1.
  Using Controller 2. Using MediaPicker widget
version: 1.0.1+2
homepage: https://github.com/koiralapankaj7/drishya_picker

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.8.1+5
  photo_manager: ^1.2.8
  uuid: ^3.0.4
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf
    - family: ShapeIcons
      fonts:
        - asset: lib/assets/fonts/ShapeIcons.ttf
